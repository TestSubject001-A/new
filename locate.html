<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body  onload="getLocation()"
 >
  <iframe src="https://giphy.com/embed/lp3GUtG2waC88" width="480" height="271" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/hack-lp3GUtG2waC88">via GIPHY</a></p>


<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "1st Command: " + position.coords.latitude + 
  "<br>2nd Command: " + position.coords.longitude;
}

</script>
</body>
</html>
